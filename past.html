<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name=""description" content="Chronovoyager's - Past">
    <title>Back to the past!</title>
    <link rel="stylesheet" href="assets/css/past.css" />
  </head>
  <body>
  <div class="past-header">
    <div class="header-inner">
      <img src="assets/images/gear-left.png" alt="" class="gear gear-left">
      <h2 class="past-title">PAST</h2>
      <img src="assets/images/gear-right.png" alt="" class="gear gear-right">
    </div>
  </div>

  <select id="year-selector">
    <option value="">Select a year</option>
  </select>

  <div class="content-row">
    <div id="historical-event" class="box">Event</div>
    <div id="historical-figure" class="box">Figure</div>
  </div>

  <div id="historical-quote">Quote</div>


  <footer class="past-navigation-bar" role="contentinfo"></footer>

  <script src="assets/js/past.js"></script>
    
  </body>
</html>
