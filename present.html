<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Present Page</title>
  <link rel="stylesheet" href="assets/css/present.css">
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
</head>

<body>
  <header class="hero">
    <h1>The Present</h1>
  </header>

  <main class="content">
    <div class="main-left">
      <div class="event-section">
        <button id="load-event">Show Event</button>
        <div class="output-box"><div id="event-output" class="info-box"></div></div>
      </div>
      <div class="weather-section">
        <button id="load-weather">Show Weather</button>
        <div class="output-box"><div id="weather-output" class="info-box"></div></div>
      </div>
      <div class="currency-section">
        <button id="load-currency">Show Currency</button>
        <div class="output-box"><div id="currency-output" class="info-box"></div></div>
      </div>
    </div>
    <div class="main-right">
      <img src="assets/Images/coin.png" alt="Present 1" class="side-img">
      <img src="assets/Images/watch.png" alt="Present 2" class="side-img">
    </div>
  </main>

  <nav class="navigation">
    <button class="nav-btn" onclick="navigateTo('index.html')">Home</button>
    <button class="nav-btn" onclick="navigateTo('past.html')">Past</button>
    <button class="nav-btn" onclick="navigateTo('present.html')">Present</button>
    <button class="nav-btn" onclick="navigateTo('future.html')">Future</button>

  </nav>

  <script src="assets/js/present.js"></script>
</body>

</html>
